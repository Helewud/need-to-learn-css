<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Letter Signup</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./index.js"></script>
  </head>

  <body>
    <header>
      <h1 class="visually-hidden">News Letter Signup</h1>
    </header>

    <main>
      <section class="hero">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="illustration of desktop web page"
          class="desktop-hero"
        />
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="illustration of desktop web page"
          class="mobile-hero"
        />
      </section>

      <section>
        <h2>Stay updated!</h2>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="list-group">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="" method="post">
          <label for="email"> Email Address</label>
          <input
            id="email"
            type="text"
            type="email"
            placeholder="email@company.com"
          />

          <label for="submit-email">Subscribe to monthly newsletter</label>
          <input id="submit-email" type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
