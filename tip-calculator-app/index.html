<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body class="index-pg">
    <header>
      <h1 class="visually-hidden">Tip Calculator App</h1>
    </header>

    <main>
      <div class="hero">
        <img src="./assets/icons/logo.svg" alt="splitter caligraphy" />
      </div>

      <div class="tip-card">
        <div>
          <div class="form-input">
            <div class="bill-amount-label">
              <label for="bill-amount-input">Bill</label>
            </div>
            <input
              id="bill-amount-input"
              placeholder="0"
              onpaste="return false;"
            />
          </div>

          <div class="tip-options">
            <div class="tip-percentage-label">
              <label for="custom-tip">Select Tip %</label>
            </div>
            <div class="tip-percentage-buttons">
              <button class="tip-button" value="5" aria-label="5 percent tip">
                5%
              </button>
              <button class="tip-button" value="10" aria-label="10 percent tip">
                10%
              </button>
              <button class="tip-button" value="15" aria-label="15 percent tip">
                15%
              </button>
              <button class="tip-button" value="25" aria-label="25 percent tip">
                25%
              </button>
              <button class="tip-button" value="50" aria-label="50 percent tip">
                50%
              </button>
              <input
                id="custom-tip"
                type="number"
                placeholder="Custom"
                onpaste="return false;"
              />
            </div>
          </div>

          <div class="form-input">
            <div class="tip-split-label">
              <label for="tip-split-input">Number of People</label>
            </div>
            <input id="tip-split-input" type="number" placeholder="0" />
          </div>
        </div>
        <div class="tip-result">
          <div>
            <div class="tip-amount">
              <p>
                <span>Tip Amount</span>
                <span class="minor-text">/ person</span>
              </p>
              <p class="result-value">$0.00</p>
            </div>
            <div class="tip-total">
              <p>
                <span>Total</span>
                <span class="minor-text">/ person</span>
              </p>
              <p class="result-value">$0.00</p>
            </div>
          </div>
          <button id="reset-btn">reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
