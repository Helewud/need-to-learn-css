<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./scripts/index.js" type="module"></script>
  </head>

  <body class="index-pg">
    <header>
      <h1 class="visually-hidden">Tip Calculator App</h1>
    </header>

    <main>
      <div class="hero">
        <img src="./assets/icons/logo.svg" alt="splitter caligraphy" />
      </div>

      <div class="tip-card">
        <div>
          <div class="form-input">
            <div class="bill-amount-label">
              <label for="bill-amount">Bill</label>
            </div>
            <input
              id="bill-amount-input"
              placeholder="0"
              onpaste="return false;"
            />
          </div>

          <div class="tip-options">
            <div class="tip-percentage-label">
              <label for="tip-percentage">Select Tip %</label>
            </div>
            <div class="tip-percentage-btn">
              <button id="tip-percentage" value="5">5%</button>
              <button id="tip-percentage" value="10">10%</button>
              <button id="tip-percentage" value="15">15%</button>
              <button id="tip-percentage" value="25">25%</button>
              <button id="tip-percentage" value="50">50%</button>
              <input
                id="tip-percentage"
                type="number"
                placeholder="Custom"
                onpaste="return false;"
              />
            </div>
          </div>

          <div class="form-input">
            <div class="tip-split-label">
              <label for="tip-split">Number of People</label>
            </div>
            <input
              id="tip-split-input"
              type="number"
              placeholder="0"
              onpaste="return false;"
            />
          </div>
        </div>
        <div class="tip-result">
          <div>
            <div class="tip-amount">
              <p>
                <span>Tip Amount</span>
                <span class="minor-text">/ person</span>
              </p>
              <p class="result-value">$0.00</p>
            </div>
            <div class="tip-total">
              <p>
                <span>Total</span>
                <span class="minor-text">/ person</span>
              </p>
              <p class="result-value">$0.00</p>
            </div>
          </div>
          <button id="reset-btn">reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
