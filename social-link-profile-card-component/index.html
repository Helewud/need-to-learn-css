<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Link Profile Card Component</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <header role="banner">
      <h1 class="visually-hidden">Social Link Profile Card Component</h1>
    </header>
    <main role="main">
      <div class="card">
        <img
          class="avatar"
          src="./asset/avatar-jessica.jpeg"
          alt="profile avatar"
        />
        <div class="profile">
          <h2 class="profile-name">Jessica Randall</h2>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <ul class="profile-links">
          <li>
            <a
              href="https://github.com/helewud"
              aria-label="redirect to github profile"
              target="_blank"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/Helewud"
              aria-label="open frontend mentors profile link"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a
              href="https://linkendin.com/in/helewud"
              aria-label="open linkedin profile link"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              href="https://twitter.com/helewud"
              aria-label="open twitter profile link"
              target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://instagram.com/helewud"
              aria-label="open instagram profile link"
              target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
