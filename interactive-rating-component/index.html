<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>

    <link
      rel="icon"
      href="./src/assets/icons/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-very-dark-blue text-pure-white text-body">
    <main class="h-vh h-dvh flex justify-center items-center">
      <div
        class="display-card bg-black-gradient p-[1.5rem] rounded-(--fluid-border-radius)"
      >
        <div class="rating-submission flex flex-col gap-(--fluid-spacing-2)">
          <section class="flex flex-col gap-(--fluid-spacing-1) items-start">
            <div class="logo-circle">
              <img src="./src/assets/icons/icon-star.svg" alt="Star icon" />
            </div>
            <h2 class="text-heading-large">How did we do?</h2>
            <p class="text-light-grey">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </section>
          <div
            class="w-full flex flex-col items-center gap-(--fluid-spacing-2)"
          >
            <ul
              class="w-full list-none flex gap-(--fluid-rating-gap) justify-center"
              id="rating-group"
              role="radiogroup"
              aria-label="Rating options from 1 to 5"
            ></ul>
            <button
              class="w-full h-[2.8125rem] bg-orange hover:bg-pure-white rounded-[1.40625rem] text-heading-medium text-very-dark-blue cursor-pointer"
              id="rating-submission"
              aria-label="Submit rating"
            >
              Submit
            </button>
          </div>
        </div>

        <div
          class="rating-completion flex-col items-center justify-center gap-(--fluid-spacing-2) hidden"
        >
          <img
            src="./src/assets/icons/illustration-thank-you.svg"
            alt="machine and card icon illustration"
            class="thanks-banner"
          />
          <div
            class="w-(--fluid-text-banner-width) h-[2rem] bg-dark-blue flex justify-center items-center rounded-(--fluid-border-radius) text-orange"
            id="text-banner"
          ></div>
          <div
            class="flex flex-col justify-center items-center text-center gap-(--fluid-spacing-1)"
          >
            <h2 class="text-heading-large">Thank you!</h2>
            <p class="text-light-grey">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
