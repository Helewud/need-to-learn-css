<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card Component</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header role="banner">
      <h1 class="visually-hidden">Blog Preview Card Component</h1>
    </header>
    <main role="main">
      <div class="card">
        <img
          class="blog-img"
          src="./asset/illustration-article.svg"
          alt="blog preview image"
        />
        <div class="blog">
          <p class="blog-tag">Learning</p>
          <p class="blog-date">Published 21 Dec 2023</p>
          <h2 class="blog-title">HTML & CSS foundations</h2>
          <p class="blog-preview">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./asset/image-avatar.webp" alt="author avatar" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
