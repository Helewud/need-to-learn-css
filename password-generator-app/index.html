<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>

    <link
      rel="icon"
      href="../favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" type="module"></script>
  </head>

  <body class="index-pg">
    <header>
      <h1 class="visually-hidden">Password Generator</h1>
    </header>

    <main>
      <div class="password-card">
        <h2 class="password-display">P4$5W0rD!</h2>
        <div class="copy-password" role="button">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
            <p role="tooltip">copied</p>
          </svg>
        </div>
      </div>
      <div class="config-card">
        <div class="password-range">
          <div class="password-length-label">
            <label for="password-length-range">Character Length</label>
            <label
              for="password-length-range"
              class="password-length-range-text"
              >0</label
            >
          </div>
          <input
            id="password-length-range"
            type="range"
            min="0"
            max="30"
            value="0"
            step="1"
            aria-valuemax="30"
            aria-valuemin="0"
            aria-valuenow="0"
          />
        </div>
        <div class="config-options">
          <div>
            <input id="option-uppercase" type="checkbox" aria-checked="false" />
            <label for="option-uppercase">Include Uppercase Letters</label>
          </div>
          <div>
            <input id="option-lowercase" type="checkbox" aria-checked="false" />
            <label for="option-lowercase">Include Lowercase Letters</label>
          </div>
          <div>
            <input id="option-numbers" type="checkbox" aria-checked="false" />
            <label for="option-numbers">Include Numbers</label>
          </div>
          <div>
            <input id="option-symbols" type="checkbox" aria-checked="false" />
            <label for="option-symbols">Include Symbols</label>
          </div>
        </div>
        <div class="password-action">
          <div class="password-strength">
            <p>strength</p>

            <div class="strength-display">
              <p class="strength-text"></p>
              <div class="strength-bar-group">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
              </div>
            </div>
          </div>
          <button class="generate-password" type="button">
            <span>generate</span>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
